<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game in JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-box">
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="game-info">
      <h2>Snake Game</h2>
      <p>Press any arrow key to start the game</p>
      <p id="game-status"></p>
      <p id="game-score"></p>
    </div>
  </body>
  <!-- game script -->
  <script src="game.js"></script>
</html>
